<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>        
        <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <h:outputStylesheet name="easydressup.css"  library="css"/>
        <h:outputStylesheet name="footer.css"  library="css"/>
        <h:outputStylesheet name="jsfcrud.css"  library="css"/>
        <style type="text/css">
            body > .container {
                padding: 0px 15px 15px 15px;

            }
            #main{
                margin-top:4%;
                background-color: lightgray;
                max-width: 30%;
                min-width: 30%
            }
        </style>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".datepicker").datepicker({
                    dateFormat: 'dd/mm/yy',
                    changeMonth: true,
                    changeYear: true,
                    yearRange: "1960:2018"
                });
            });

        </script>
    </h:head>
    <h:body>
       <ui:include src="header.xhtml"/>
        <main role="main" class="container" id="main" >
            <h2>Create Outfit</h2>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{messages.CreateUserOutfitLabel_name}" for="name" />
                    <h:inputText id="name" value="#{userOutfitController.selected.name}" title="#{messages.CreateUserOutfitTitle_name}" />
                </h:panelGrid>
                <h:commandLink class="btn btn-primary" action="#{userOutfitController.create(loginController.user)}" value="#{messages.CreateUserOutfitSaveLink}" />
                <span style="margin: 10px"></span>
                <h:commandLink class="btn btn-primary" action="#{userOutfitController.prepareList}" value="#{messages.CreateUserOutfitShowAllLink}" immediate="true"/>
            </h:form>
        </main>
        <footer class="footer">
            <div class="container">
                <span class="text-muted">&copy;easydressup.com 2018-2019</span>
            </div>
        </footer>
    </h:body>
</html>
